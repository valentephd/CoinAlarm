<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup de Dados</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
  <div id="menuContainer">
    <div data-include="../components/menu.html"></div>
  </div>
  <div id="content">
    <header>
      <h1>Backup de Dados</h1>
    </header>
    <main>
      <section>
        <button onclick="window.location.href='../index.html'" class="action-button large-button">Voltar</button>
        <h2>Dados Armazenados</h2>
        <div id="backupSections">
          <!-- Dados serão preenchidos dinamicamente -->
        </div>
        <button onclick="saveAllData()" class="action-button large-button">Salvar Todos os Dados</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Sistema de Controle de Criptomoedas</p>
    </footer>
  </div>
  <script src="../js/menu.js"></script>
  <script src="../js/backupHandler.js"></script>
  <script>
    document.querySelectorAll('[data-include]').forEach(el => {
      fetch(el.getAttribute('data-include'))
        .then(response => response.text())
        .then(html => el.innerHTML = html);
    });

    // Preencher os dados do LocalStorage na página
    document.addEventListener("DOMContentLoaded", () => {
      const backupSections = document.getElementById("backupSections");
      backupSections.innerHTML = "";

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        let value = localStorage.getItem(key);

        try {
          value = JSON.parse(value);
        } catch (e) {
          // Value is not JSON, keep it as is
        }

        const section = document.createElement("section");
        section.innerHTML = `<h3>${key}</h3><pre>${JSON.stringify(value, null, 2)}</pre>`;
        backupSections.appendChild(section);
      }
    });
  </script>
</body>
</html>
